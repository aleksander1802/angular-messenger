<form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="login__title">Sign in</h2>

    <div
        class="login__control"
        [ngClass]="{ invalid: email?.touched && email?.invalid }"
    >
        <label for="email">login</label>
        <input
            id="email"
            type="email"
            formControlName="email"
            autocomplete="email"
        />
        <div class="validation" *ngIf="email?.touched && email?.invalid">
            <small *ngIf="getError('email', 'required')">
                Please enter a login email
            </small>
            <small *ngIf="getError('email', 'email')">
                The login email is invalid
            </small>
        </div>
    </div>

    <div
        class="login__control"
        [ngClass]="{ invalid: password?.touched && password?.invalid }"
    >
        <label for="password"> password </label>
        <input
            id="password"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            (input)="password?.markAsTouched()"
        />
        <div class="validation" *ngIf="password?.touched && password?.invalid">
            <small *ngIf="getError('password', 'required')">
                Please enter a password. <br />
            </small>

            <small *ngIf="getError('password', 'strongPassword')">
                Your password isn't strong enough. <br />
                Recommendations:
                {{ password?.errors?.['message'] }}
            </small>
        </div>
    </div>

    <div class="login__link">
        <span>Don't have an account? </span>
        <a routerLink="/auth/signup"> Click here. </a>
    </div>

    <div class="login__button-submit">
        <app-cyber-button
            [disabled]="loginForm.invalid"
            type="submit"
            [buttonText]="'Login'"
        >
        </app-cyber-button>
    </div>
</form>
